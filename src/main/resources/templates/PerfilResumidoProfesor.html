<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Perfil - Global Fitpro</title>
  <!-- Icono PestaÃ±a navegador-->
  <link rel="icon" type="image/x-icon" href="assets/Logo proyecto transparente.svg" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/StylesPerfilProfesor.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/carouselProfe.css">

</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class=" border border-warning navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="#page-top"><img src="/assets/img/Logo proyecto.svg" alt="..." /></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars ms-1"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ms-auto">

          <img th:src="@{'/uploads/' + ${alumno.foto}}" th:alt="${alumno.foto}" style="max-width:250%;max-height:250%;"
            class="mx-auto rounded-circle" id="imgPerfil" />

          <div class="container-fluid">

            <li class="nav-item">
              <a class="nav-link" href="#portfolio" th:text="${alumno.nombre} + ' ' + ${alumno.apellido}"></a>
              <!-- <a class="button btn-sm" th:href="@{/alumno/panelControl/} + ${alumno.id}">Volver</a> -->
              <a class="button btn-sm" href="javascript: history.go(-1)">Volver</a>
              <a class="button btn-sm" th:href="@{/index}">salir</a>
            </li>

          </div>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead-->
  <header class="masthead">
    <br>
    <h4>Perfil Profesor</h4>

    <h1 class="text-muted" th:text="${actividad}"></h1>
    <br>
    <!-- <p class="text-muted" th:text="${profesor.descripcionActividad}"></p>
    <br> -->

    <div class="container d-flex justify-content-center">
      <div class="col-sm-4 align-items-start">
        <ul class="list-group list-group-flush">

          <img th:src="@{'/uploads/' + ${profesor.fotoPerfil}}" style="max-width:250%;max-height:250%;"
            class="mx-auto rounded-circle" alt="..." id="imgPerfil">

          <div class="ratings">
            <div class="stars fw-bold ">
              <span class="product-rating" th:text="${profesor.promedio}">hhhhh</span>
              <span>/5<i class="fa fa-star"></i> </span>
            </div>
          </div>

          <h6>Nombre</h6>
          <li class="list-group-item bg-transparent text-dark" th:text="${profesor.nombre} "></li>
          <h6>Apellido</h6>
          <li class="list-group-item bg-transparent text-dark" th:text="${profesor.apellido} "></li>
          <h6>Localidad</h6>
          <li class="list-group-item bg-transparent text-dark" th:text="${profesor.localidad.nombre} "></li>
          <h6>Provincia</h6>
          <li class="list-group-item bg-transparent text-dark" th:text="${profesor.provincia.nombre} "></li>
          <br>

          <h5>Actividad</h5>
          <p th:each="actividad: ${profesor.actividadProfesor}" th:text="${actividad.nombre}"></p>

          <h5>Descripcion Actividad</h5>
          <li class="list-group-item bg-transparent text-dark" th:text="${profesor.descripcionActividad} "></li>

          <br><br>

          <!--empieza carousel-->

          <div class="slyder2">
            <div class="slideshow-container2">

              <div class="mySlides2 fade2" th:each="listaFotos,contador: ${profesor.fotos}">
                <img th:src="@{'/uploads/' + ${listaFotos} }" th:alt="foto + ' No.- ' + ${contador.count}"
                  style="max-width:100%;max-height:100%;">
              </div>

              <a class="prev2" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next2" onclick="plusSlides(1)">&#10095;</a>
            </div>

          </div>

          <!--termina my carousel-->

          <br />

          <a type="button" class="btn btn-warning text-dark"
            th:href="@{/alumno/profesorSeleccionado/ (profesorId=${profesor.id} , alumnoId=${alumno.id})}">Contactar con
            el Profesional</a>
          <br>
          <a type="button" class="btn btn-outline-danger"
            th:href="@{/alumno/profesorValorar/ (profesorId=${profesor.id} , alumnoId=${alumno.id})}">Calificar</a>
          <!-- <button type="button" class="btn btn-danger text-dark">Calificar</button> -->
      </div>

    </div>
  </header>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->

  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <!-- * *                               SB Forms JS                               * *-->
  <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

  <!-- JS Main -->
  <!--  -- carousel -- -->
  <script src="/js/slyder.js"></script>
</body>

</html>
