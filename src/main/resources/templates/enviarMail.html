<body>

  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">

        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars ms-1"></i>
        </button> -->

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <!--*ingresar menú-->
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">

            <li class="nav-item"><a class="nav-link" href="">Volver</a></li>
            <!--ingresar el index-->

          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead ">

      <div class="container d-flex justify-content-center">
        <div class="col-sm-8 align-items-start">

          <div class="card mb-3 bg-warning p-2 text-dark bg-opacity-10" style="max-width: 700px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="/assets/img/Perfil/Botones/Mensajes.svg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">

                  <form method="POST" th:action="@{/email/enviarMail}" id="emailForm">

                    <h5 class="card-title text-dark"> Envía un mensaje al profesor para que se ponga en contacto</h5>
                    <ul class="list-group list-group-flush">
                      <label class="text-dark">De:</label>
                      <li class="list-group-item" th:text="${alumno.nombre} + ' ' + ${alumno.apellido}">An item </li>
                      <label class="text-dark">Para:</label>
                      <li class="list-group-item" th:text="${profesor.nombre} + ' ' + ${profesor.apellido}">A second
                        item </li>
                      <label class="text-dark">Asunto:</label>
                      <li class="list-group-item" th:text="${subject}">A third item</li>
                      <label class="text-dark">Mensaje:</label>
                      <li class="list-group-item" th:text="${body}">A third item</li>
                    </ul>
                    <br><br>

                    <a th:href="@{/mail/enviarMail/ (profesorId=${profesor.id} , alumnoId=${alumno.id} )}"
                      class=" btn btn-info text-black">Enviar email</a>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </header>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
