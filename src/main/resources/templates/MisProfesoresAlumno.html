<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Mis profesores - Global Fitpro</title>
  <!-- Icono PestaÃ±a navegador-->
  <link rel="icon" type="image/x-icon" href="assets/Logo proyecto transparente.svg" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/stylesPerfil.css" rel="stylesheet" />

</head>

<body id="page-top">

  <!-- Navigation-->
  <nav class="border border-warning navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="#page-top"><img src="/assets/img/Logo proyecto.svg" alt="..." /></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars ms-1"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ms-auto">

          <img th:src="@{'/uploads/' + ${alumno.foto}}" th:alt="${alumno.foto}" style="max-width:250%;max-height:250%;"
            class="mx-auto rounded-circle" id="imgPerfil" />

          <div class="container-fluid">

            <li class="nav-item">
              <a class="nav-link" href="#portfolio" th:text="${alumno.nombre} + ' ' + ${alumno.apellido}"></a>
              <a class="button btn-sm" th:href="@{/alumno/panelControl/} + ${alumno.id}">Volver</a>
              <a class="button btn-sm" th:href="@{/index}">salir</a>
            </li> 
            

          </div>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead-->
  <header class="masthead">
    <br>
    <h4>Mis profesores</h4>

    <div class="container d-flex justify-content-center">
      <div class=" align-items-start">
        <table class="table">

          <thead>
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Profesion</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="profesor: ${listaProfesor}">

              <td><img th:src="@{'/uploads/' + ${profesor.fotoPerfil}}" style="max-width:100%; max-height:40%;"
                  class="mx-auto rounded" alt="..." id="imgPerfil">
              </td>
              <td th:text="${profesor.nombre}"></td>
              <td th:text="${profesor.apellido}"></td>
              <td th:text="${profesor.profesionEnum}"></td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                   <a type="button" class="btn btn-outline-danger"
                    th:href="@{/alumno/profesorEliminar/ (profesorId=${profesor.id} , alumnoId=${alumno.id} )}">Eliminar</a>
                  <a type="button" class="btn btn-outline-warning"
                    th:href="@{/alumno/profesorValorar/ (profesorId=${profesor.id} , alumnoId=${alumno.id} )}">Calificar</a> 
                </div>
              </td>

            </tr>

          </tbody>

        </table>
        <br><br><br><br><br><br><br><br><br><br><br><br>
      </div>
    </div>
  </header>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <!-- * *                               SB Forms JS                               * *-->
  <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
