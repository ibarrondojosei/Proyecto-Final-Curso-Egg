<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Resultado Busqueda - Global Fitpro</title>
  <!-- Icono Pestaña navegador-->
  <link rel="icon" type="image/x-icon" href="assets/Logo proyecto transparente.svg" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/stylesPerfil.css" rel="stylesheet" />
</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="border border-warning navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="#page-top"><img src="/assets/img/Logo proyecto.svg" alt="..." /></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars ms-1"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ms-auto">

          <img th:src="@{'/uploads/' + ${alumno.foto}}" th:alt="${alumno.foto}" style="max-width:250%;max-height:250%;"
            class="mx-auto rounded-circle" id="imgPerfil" />

          <div class="container-fluid">

            <li class="nav-item">
              <a class="nav-link" href="#portfolio" th:text="${alumno.nombre} + ' ' + ${alumno.apellido}"></a>
              <a class="button btn-sm" href="javascript: history.go(-1)">Volver</a>
              <a class="button btn-sm" th:href="@{/index}">salir</a>
            </li>

          </div>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead-->
  <header class="masthead">
    <br>
    <h4>Resultado de la búsqueda</h4>

    <div class="container d-flex justify-content-center">
      <div class="col-sm-4 align-items-start">
        <ul class="list-group list-group-flush">

          <form th:action="@{/alumno/profesorResumido/} + ${alumno.id}" method="get" class="form ">

            <li class="list-group-item" th:each="profesor: ${listaProfesor}">

              <img th:src="@{'/uploads/' + ${profesor.fotoPerfil}}" style="max-width:100%; max-height:40%;"
                  class="mx-auto rounded" alt="..." id="imgPerfil">
              <h4 th:text="${profesor.nombre} + ' ' + ${profesor.apellido}"></h4>
              <h5 th:text="${profesor.email}"></h5>

              <div class="ratings">
                <div class="stars fw-bold ">
                  <span class="product-rating" th:text="${profesor.promedio}">hhhhh</span>
                  <span>/5<i class="fa fa-star"></i> </span>
                </div>
              </div>

              <p th:each="actividad: ${profesor.actividadProfesor}" th:text="${actividad.nombre}"></p>

              <h1 class="text-muted" th:text="${actividad}"></h1>

              <p class="text-muted" th:text="${profesor.descripcionActividad}" th:value="${profesor.id}"></p>

              <a type="button" class="btn btn-outline-info"
                th:href="@{/alumno/profesorResumido/ (profesorId=${profesor.id} , alumnoId=${alumno.id} )}">Ver</a>

              <!-- <button type="submit" class="btn btn-secondary" >Ver-Button</button> -->

            </li>

          </form>

          <!-- "@{/alumno/profesorResumido (profesorId=${profesor.id} , alumnoId=${alumno.id})}"> -->
          <!--                              th:href="@{/libro/baja(idLibro=${l.idLibro}, opcion2=${opcion2}, buscar2=${buscar2})} " -->
          <br><br><br><br><br><br><br><br><br><br><br><br>
        </ul>

      </div>
    </div>
  </header>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <!-- * *                               SB Forms JS                               * *-->
  <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
